    const closeButton = document.querySelector(".btn-circle");

    const reloadPage = () => {
      window.location.reload();
    };

    if (closeButton) {
      closeButton.addEventListener("click", reloadPage);
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") {
        reloadPage();
      }
    });
