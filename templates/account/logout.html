{% block content %}

<!-- Main content -->
<section aria-labelledby="logout-title">

	<!-- Close Button -->
	<button type="button"
			aria-label="Close Sign Out Modal"
			class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
			onclick="document.getElementById('my_modal_3').close();">
		<svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
		</svg>
	</button>

	<!-- Heading -->
	<h1 id="logout-title" class="text-2xl font-bold my-2 text-center">Sign Out</h1>

	<!-- Confirmation Message -->
	<p class="text-center my-4">Are you sure you want to sign out?</p>

	<!-- Form Section -->
	<form method="post" action="{% url 'account_logout' %}">
		{% csrf_token %}
		{% if redirect_field_value %}
			<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
		{% endif %}

		<!-- Submit Button -->
		<button class="btn btn-error w-full mt-2 text-white" type="submit">Sign Out</button>
	</form>

</section>

{% endblock %}
