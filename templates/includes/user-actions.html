<!-- Nav Links -->

{% if user.is_authenticated %}
    {% if user.is_superuser %}
    <li>
        <!-- Admin Panel if the user is a superuser -->
        <a href="{% url 'admin:index' %}"
            class="btn mb-2 pt-3 hover:bg-primary hover:text-white justify-between"
            aria-label="Admin Panel Button"
            >Management
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z" />
                </svg>
            </span>
        </a>
        
        {% endif %}

        <!-- Profile Button -->
        <a href="{% url 'profile' %}"
            class="btn hover:bg-primary hover:text-white justify-between"
            aria-label="Profile Button"
            >Profile
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </span>
        </a>

        <!-- Logout Button -->
        <a href="{% url 'account_logout' %}"
            class="btn mt-2 hover:bg-secondary justify-between"
            aria-label="Logout Button"
            hx-get="{% url 'account_logout' %}"
            hx-target="#my_modal_3 .modal-box"
            onclick="my_modal_3.showModal()"
            >Logout
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>
            </span>
        </a>
    </li>
    {% else %}
    <li>
        <!-- Login Button -->
        <a href="{% url 'account_login' %}"
            class="btn pt-3 hover:bg-primary hover:text-white justify-between"
            aria-label="Login Button"
            hx-get="{% url 'account_login' %}"
            hx-target="#my_modal_3 .modal-box"
            onclick="my_modal_3.showModal()"
            >Login
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </span>
        </a>

        <!-- Sign Up Button -->
        <a href="{% url 'account_signup' %}"
            class="btn pt-3 mt-2 hover:bg-primary hover:text-white justify-between"
            aria-label="Sign up Button"
            hx-get="{% url 'account_signup' %}"
            hx-target="#my_modal_3 .modal-box"
            onclick="my_modal_3.showModal()"
            >Sign Up
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />
                </svg>
            </span>
        </a>
    </li>
{% endif %}
