{% load static %}

<!-- Navbar -->
<nav class="navbar shadow-xl">

    <!-- Logo Section -->
    <div class="flex-1 flex items-center">
        <a href="{% url 'home' %}"
            class="btn btn-ghost px-0">
            <img src="{% static 'web_elements/logo/logo-dark.webp' %}"
                alt="Logo"
                class="h-10 w-auto">
        </a>
    </div>

    <!-- Search Section -->
    <div class="flex-none flex items-center">
        <label for="my-search-drawer"
                tabindex="0"
                class="btn btn-ghost btn-circle search-drawer-btn"
                aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24"
                stroke-width="2.5"
                stroke="currentColor"
                class="h-7 w-7">
            <path stroke-linecap="round"
                stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
        </label>
        {% include 'includes/search-form.html' %}
    </div>

        <!-- Cart Section -->
        {% include 'includes/cart-items.html' %}
        
        <!-- User Section -->
        <div class="dropdown dropdown-end"
            aria-haspopup="true">
            
            <!-- User Icon Button -->
            <label tabindex="0"
                    class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-7 w-7"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2.5">
                <path stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </label>
            
            <!-- User Dropdown Menu -->
            <div id="nav-buttons">
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content mt-6 z-[1] p-2 shadow bg-base-100 rounded-box w-60">
                    
                    <!-- User Actions -->
                    {% include 'includes/user-actions.html' %}
                </ul>
            </div>
        </div>
</nav>
