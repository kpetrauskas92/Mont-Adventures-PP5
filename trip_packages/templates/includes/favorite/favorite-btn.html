<label class="swap swap-flip"
	{% if user.is_authenticated %}
		hx-post="{% url 'trip_with_id' trip.id %}"
		hx-params="trip_id={{ trip.id }}"
		hx-trigger="change"
	{% else %}
		hx-get="{% url 'account_login' %}"
		hx-swap="innerHTML"
		hx-target="#my_modal_3 .modal-box"
		onclick="handleUnauthenticatedUser(event)"
	{% endif %}
		hx-swap="none"
	>
	<input type="checkbox" {% if trip.id in user_favorites %}checked{% endif %}
			data-trip-id="{{ trip.id }}"    
			class="favorite-checkbox"
			aria-label="Add to favorites">

	<!-- Empty Heart Icon -->
	<svg class="swap-off fill-none w-8 h-8"
		xmlns="http://www.w3.org/2000/svg"
		fill="none"
		viewBox="0 0 24 24"
		stroke-width="2"
		stroke="orange">
			<path stroke-linecap="round"
				stroke-linejoin="round"
				d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
	</svg>
		
	<!-- Filled Heart Icon -->
	<svg class="swap-on fill-orange-400 w-8 h-8"
		xmlns="http://www.w3.org/2000/svg"
		fill="orange"
		viewBox="0 0 24 24"
		stroke-width="2"
		stroke="currentColor">
		<path stroke-linecap="round"
			stroke-linejoin="round"
			d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
	</svg>
</label>
