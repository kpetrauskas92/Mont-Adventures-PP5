{% for trip in trips %}
    <div class="w-full sm:w-1/2 md:w-1/2 px-4 pb-4">
        <div class="border rounded-lg p-4">
            <a href="#">
            {% if trip.main_image %}
                <img class="w-full h-48 object-cover mb-4" src="{{ trip.main_image.url }}" alt="{{ trip.name }}">
            {% else %}
                <img class="w-full h-48 object-cover mb-4" src="{{ trip.default_image_url }}" alt="Default image">
            {% endif %}
                <h2 class="text-lg font-semibold">{{ trip.name }}</h2>
            </a>
            <p>Price: â‚¬{{ trip.price }}</p>
            <p>Difficulty: {{ trip.difficulty }}</p>
        </div>
    </div>
{% endfor %}
