{% load static %}

{% block content %}

<!-- Trip Card -->
<article class="">

    <!-- Trip Link and Image -->
    <a href="{% url 'trip_details' trip.id %}"
        aria-label="View details for {{ trip.name }}">
        {% if trip.main_image %}
            <img class="h-80 md:h-[260px] w-full object-cover mb-4 border rounded-t-lg"
                src="{{ trip.main_image.url }}"
                alt="{{ trip.name }}">
        {% else %}
            <img class="w-full object-cover mb-4"
                src="{{ trip.default_image_url }}"
                alt="Default Trip Image">
        {% endif %}
    </a>

    <!-- Trip Details -->
    <section class="mb-2">
        <h2 class="font-semibold text-gray-800 pl-5 mb-3 uppercase">
            {{ trip.name }}
        </h2>

        <!-- Horizontal Rule -->
        <hr class="mx-5">

        <!-- Trip Attributes -->
        <div class="flex justify-evenly px-3 mt-3 opacity-70 py-3">
            <div class="text-center text-sm w-1/4">
                <img src="{% static trip.location_icon %}"
                    alt="Location icon"
                    class="w-6 h-6 mx-auto invert"
                >
                <p>
                    {{ trip.location_str }}
                </p>
            </div>
            <div class="text-center text-sm w-1/4">
                <img src="{% static trip.duration_icon %}"
                    alt="Duration icon"
                    class="w-6 h-6 mx-auto invert"
                >
                <p>
                    {{ trip.duration_str }}
                </p>
            </div>
            <div class="text-center text-sm w-1/4">
                <img src="{% static trip.difficulty_icon %}"
                    alt="Difficulty icon"
                    class="w-6 h-6 mx-auto invert"
                >
                <p>
                    {{ trip.difficulty_str }}
                </p>
            </div>
        </div>
    </section>

    <!-- Booking and Price -->
    <div class="py-2 px-4 flex justify-between bg-primary glass border rounded-b-lg">
        <a href="{% url 'trip_details' trip.id %}"
            class="btn btn-ghost btn-sm text-white"
            aria-label="Book this trip now"
        >
            Book Now
        </a>
        <span class="inline-flex items-center text-white">
            <strong class="text-secondary">
                â‚¬{{ trip.price }}
            </strong> /pp.
        </span>
    </div>
</article>

{% endblock  %}
