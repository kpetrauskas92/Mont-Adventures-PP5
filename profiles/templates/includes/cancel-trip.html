{% load tailwind_filters %}
{% block content %}
    <div class="container">
        <button type="button" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="document.getElementById('my_modal_3').close();">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <h1 class="text-2xl font-bold mt-2 text-center">Cancel Trip</h1>
        <p class="text-center my-2">Are you sure you want to cancel this trip?</p>
        <form method="post" action="{% url 'cancel-trip' lineitem.id %}">
            {% csrf_token %}
            <button type="submit" class="btn w-full btn-error mt-2">Yes, Cancel</button>
        </form>
    </div>
{% endblock %}
